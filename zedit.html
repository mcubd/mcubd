        .lds-ringg div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            border: .3rem solid #595959;
            border-radius: 50%;
            border-color: #595959 transparent transparent;
            width: 1.875rem;
            height: 1.875rem;
            animation: lds-ringg 1.2s cubic-bezier(.5, 0, .5, 1) infinite
        }

        .lds-ringg div:nth-child(1) {
            animation-delay: -.45s
        }

        .lds-ringg div:nth-child(2) {
            animation-delay: -.3s
        }

        .lds-ringg div:nth-child(3) {
            animation-delay: -.15s

                transform: rotate(360deg)
            }
        }

    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }


        /* Popup Box */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Buttons */
        .open-btn,
        .close-btn {
            padding: 10px 1px;
            width: 80px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

            padding: 10px 1px;
            width: 80px;
            border: none;
            background: #28A745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 25px;
        }

        .open-btn:hover,
        .close-btn:hover {
            background: #0056b3;
        }

        /* Active States */
        .overlay.active,
        .popup.active {
            opacity: 1;
            visibility: visible;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .popup h2 {
